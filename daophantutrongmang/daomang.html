<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var arr =new Array();
    var arr=[0,4,2,55,23,13];
    var dau=0;
    var cuoi=arr.length-1;
    while (dau<cuoi)
    {
        let x;
        x=arr[dau];
        arr[dau]=arr[cuoi];
        arr[cuoi]=x;
        dau++;
        cuoi--;
    }
    document.write(arr);
</script>
</body>
</html>
